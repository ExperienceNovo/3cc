<section id="about" class="container content-section" style="text-align:left">
  <div class="container">
        <div class="">
            <h2>Audiences</h2>
            <p>Three Corners Collective</p>
            <p>discover</p>
        </div>
</section>

<section ng-show="currentUser" class="container">
    <form role="form">
        <div class="form-group"><input class="col-md-12 form-control" ng-model="newMerch.title" type="text" placeholder= "merch title"></div>
        <div class="form-group"><input class="col-md-12 form-control" ng-model="newMerch.stock" type="text" placeholder= "merch stock"></div>
        <br><br>
        <textarea style="width:100%;height:250px" ng-model="newMerch.description" type="text" placeholder= "merch description"></textarea>
        <br><br>
        <button style="width:100%" ng-click="createMerch()" type="submit" class="btn btn-default"><i class="fa fa-paper-plane"></i> Submit</button>
    </form>
</section>

<section id="about-1" class="content-section" style="text-align:left">
    <div class="about-section">
        <div class="container">
            <div ng-repeat="item in merch" class="col-md-4">
                <h2><a href="merch/{{item.urlTitle}}">{{item.title}}</a></h2>
                <p style="color:white">{{item.stock}}</p>
                <p style="color:white">{{item.description}}</p>
                <p style="color:white"><a href="member/{{item.user.username}}">{{item.user.username}}</a></p>

            </div>
        </div>
    </div>
</section>

<div ng-include="'footer/index.tpl.html'"></div>
