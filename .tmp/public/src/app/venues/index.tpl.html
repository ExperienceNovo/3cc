<section id="about" class="container content-section" style="text-align:left">
  <div class="container">
        <div class="">
            <h2>Venues</h2>
            <p>Three Corners Collective</p>
        </div>
    </div>
</section>

<section ng-show="currentUser" class="container">
    <form role="form">
        <input class="col-md-12" ng-model="newVenue.title" type="text" placeholder= "venue title">
        <input class="col-md-12" ng-model="newVenue.address" type="text" placeholder= "venue address">
        <input class="col-md-12" ng-model="newVenue.facebook" type="text" placeholder= "venue facebook">
        <input class="col-md-12" ng-model="newVenue.twitter" type="text" placeholder= "venue twitter">
        <input class="col-md-12" ng-model="newVenue.google" type="text" placeholder= "venue google">
        <input class="col-md-12" ng-model="newVenue.booking" type="text" placeholder= "venue booking">
        <br><br>
        <textarea style="width:100%;height:250px" ng-model="newVenue.description" type="text" placeholder= "venue description"></textarea>
        <br><br>
        <button ng-click="createVenue()" type="submit" class="btn btn-default"><i class="fa fa-paper-plane"></i> Submit</button>
    </form>
</section>

<section id="about-1" class="content-section" style="text-align:left">
    <div class="about-section">
        <div class="container">
            <div ng-repeat="venue in venues" class="">
                <h2><a href="venue/{{venue.title}}">{{venue.title}}</a></h2>
                <p style="color:white">{{venue.address}}</p>
                <p style="color:white">{{venue.description}}</p>
            </div>
        </div>
    </div>
</section>

<div ng-include="'footer/index.tpl.html'"></div>
